<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read One</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm mb-4">
        <div class="btn-group ">
            <a href="/users/new" class="btn btn-primary active btn btn-success btn-sm" aria-current="page">Home</a>
        </div>
        <h1>User {{one_user.id}}</h1>
    <ol class="list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">Full Name: </div>
                {{one_user.first_name}} {{one_user.last_name}}
            </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">Email:</div>
                {{one_user.email}}
            </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">Created on:</div>
                {{one_user.created_at}}
            </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">Last updated on:</div>
                {{one_user.updated_at}}
            </div>
        </li>
    </ol>
    <div>
        <form action="/delete/{{one_user.id}}" method="post">
            <input type="submit" value = "Delete">
            </form>
            <div class="btn-group ">
                <a href="/edit/{{one_user.id}}" class="btn btn-primary active btn btn-success btn-sm" aria-current="page">Edit</a>
            </div>
            
    </div>
</div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
